<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desarrollo Web | Lucero Emmanuel ING</title>
    <link rel="stylesheet" href="CSS/base.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Fondo base -->
    <div class="background">
      <!-- Tramado animado -->
      <img
        src="IMG/miTramado.svg"
        alt=""
        class="hexagon-pattern"
        aria-hidden="true"
      />
    </div>
    <div class="main-container container-fluid py-5">
      <!-- HERO -->
      <section class="text-center text-white mb-5">
        <h1 class="display-5 fw-bold">Desarrollo Web</h1>
        <p class="lead mt-3">
          Frontend & Backend · Proyectos reales · Código limpio
        </p>
      </section>

      <!-- ESPECIALIDADES -->
      <section class="container mt-5">
        <div class="row g-4">
          <div class="col-md-4">
            <div class="card bg-dark text-white h-100 shadow">
              <div class="card-body">
                <h5 class="card-title">Frontend</h5>
                <p class="card-text">
                  HTML, CSS, JavaScript, animaciones, UI/UX y sitios
                  responsivos.
                </p>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card bg-dark text-white h-100 shadow">
              <div class="card-body">
                <h5 class="card-title">Backend</h5>
                <p class="card-text">
                  PHP, lógica de servidor, sesiones, bases de datos y APIs.
                </p>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card bg-dark text-white h-100 shadow">
              <div class="card-body">
                <h5 class="card-title">Proyectos</h5>
                <p class="card-text">
                  Landing pages, portafolios, sistemas pequeños y pruebas
                  técnicas.
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
